<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>噢耶我的个人网站导航</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff557f;
            color: #333;
        }
        
        
        header {
            background-color: #aaff7f;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        
        .section {
            padding: 60px 20px;
            text-align: center;
        }
        
        h2 {
            color: #333;
        }
        
        
        .portfolio, .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        
        .portfolio-item, .skill-item {
            background-color: #fff;
            border: 1px solid #ffff7f;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        form {
            max-width: 500px;
            margin: auto;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffaaff;
            border-radius: 4px;
        }
        
        button {
            background-color: #ff007f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #aaffff;
        }
    </style>
</head>
<body>
